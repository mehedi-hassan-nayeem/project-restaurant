<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="icon" href="../images/logo.png">
    <title>Sign Up | Spicy Origin</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-sd-12 col-md-12 col-lg-12 col-exl-12">
                <section class="form-container">
                    <form action="account.php" method="post">

                        <section>
                            <a href="../index.html">
                                <img src="../images/logo.png" alt="logo.png">
                            </a>
                        </section>

                        <section class="input-container">

                            <input type="text" placeholder="Your name" required>
                            <input type="email" placeholder="Email" required>
                            <input type="tel" placeholder="Phone no" required>
                            <input type="password" placeholder="Strong Password" minlength="8" pattern="[0-9a-zA-Z]+"
                                required>
                            <input type="password" placeholder="Confirm Password" minlength="8" pattern="[0-9a-zA-Z]+"
                                required>

                        </section>

                        <section>
                            <input type="submit" value="Sign Up">
                        </section>

                    </form>
                </section>
            </div>
        </div>
    </div>

    <script src="../javascript/security.js"></script>

</body>

</html>
